apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
  namespace: wisecow
  labels:
    app: wisecow
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
      - name: wisecow
        image: docker.io/anupsharma329/wisecow-app:20250924-110735-a793c4f
        imagePullPolicy: Always
        ports:
        - containerPort: 4499
          name: http
        env:
        - name: SRVPORT
          valueFrom:
            configMapKeyRef:
              name: wisecow-config
              key: SRVPORT
        - name: RSPFILE
          valueFrom:
            configMapKeyRef:
              name: wisecow-config
              key: RSPFILE
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket:
            port: 4499
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 4499
          initialDelaySeconds: 5
          periodSeconds: 5
