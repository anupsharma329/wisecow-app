apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wisecow
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/anupsharma329/wisecow-app.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: wisecow
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true

